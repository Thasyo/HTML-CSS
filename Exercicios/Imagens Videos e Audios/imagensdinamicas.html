        body{
            text-align: center;

        }

    <title>Imagens, Vídeos e Áudios</title>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes <br> ou aumente e diminue seu navegador por meio do PC.</p>
    <picture> <!--Essa tag nos dá a oportunidade de dinamizar as imagens dentro de um site, modificando o seu tamanho de acordo com o dispositivo que p usuário esteja utilizando.-->
        <source media="(max-width: 750px" srcset="Imagens/foto-p.png" type="image/png"/>
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem padrão da dinâmica">
    </picture>
</body>
